name: demo-auth

services:
  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: demo-auth-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: nest-auth
      POSTGRES_PASSWORD: ChangeMe1234*
      POSTGRES_DB: nest-auth-db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U nest-auth -d nest-auth-db"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Adminer - Database Management UI
  adminer:
    image: adminer:latest
    container_name: demo-auth-adminer
    restart: unless-stopped
    ports:
      - "8080:8080"
    environment:
      ADMINER_DEFAULT_SERVER: postgres
      ADMINER_DESIGN: dracula
    depends_on:
      - postgres

  # Inbucket - Email Testing Server
  inbucket:
    image: inbucket/inbucket:latest
    container_name: demo-auth-inbucket
    restart: unless-stopped
    ports:
      - "9000:9000"   # Web UI
      - "2500:2500"   # SMTP
      - "1100:1100"   # POP3
    environment:
      INBUCKET_LOGLEVEL: info
    volumes:
      - inbucket_config:/config
      - inbucket_storage:/storage

volumes:
  postgres_data:
  inbucket_config:
  inbucket_storage:

