name: CI/CD

on:
  push:
  pull_request:
  workflow_dispatch:

jobs:
  CI-CD:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          ref: ${{ github.head_ref || github.ref }}

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'
          registry-url: 'https://npm.pkg.github.com'
          scope: '@devlab-io'

      - name: Install dependencies
        env:
          NODE_AUTH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: pnpm install --frozen-lockfile

      - name: Build all packages
        run: |
          # Build nest-auth-types first
          echo "Building nest-auth-types..."
          pnpm --filter @devlab-io/nest-auth-types build
          # Verify types are built
          echo "Verifying types build..."
          ls -la packages/nest-auth-types/dist/ || (echo "Error: Types directory not found" && exit 1)
          # Check if index.d.ts exists (should be in dist/ with rootDir: "./src")
          if [ -f packages/nest-auth-types/dist/index.d.ts ]; then
            echo "✓ index.d.ts found in dist/"
          else
            echo "Error: index.d.ts not found in dist/"
            echo "Checking dist structure:"
            find packages/nest-auth-types/dist -name "*.d.ts" | head -5
            exit 1
          fi
          # Re-run pnpm install to ensure workspace links are updated after build
          echo "Updating workspace links..."
          pnpm install --force
          # Verify the package is accessible
          echo "Verifying package accessibility..."
          # Check if package can be resolved via pnpm (workspace packages may be linked differently)
          if pnpm why @devlab-io/nest-auth-types > /dev/null 2>&1; then
            echo "✓ Package is accessible via workspace"
          else
            echo "Error: Package not accessible via workspace"
            exit 1
          fi
          # Also verify the dist files exist in the workspace package
          if [ ! -f packages/nest-auth-types/dist/index.d.ts ]; then
            echo "Error: Package types not found in workspace package"
            exit 1
          fi
          echo "✓ Package types verified"
          # Build nest-auth-client (will use the built types from workspace)
          echo "Building nest-auth-client..."
          pnpm --filter @devlab-io/nest-auth-client build
          # Build nest-auth
          echo "Building nest-auth..."
          pnpm --filter @devlab-io/nest-auth build

      - name: Check code formatting
        run: pnpm format:check

      - name: Run linter
        run: pnpm lint:check

      - name: Type check
        run: pnpm type-check

      - name: Run tests
        run: pnpm test
