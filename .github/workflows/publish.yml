name: Publish to GitHub Packages

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'Version tag (e.g., v1.0.1)'
        required: true
        type: string
      release_description:
        description: 'Release description/commit message'
        required: true
        type: string

jobs:
  publish:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      packages: write
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Verify branch
        run: |
          if [ "${{ github.ref }}" != "refs/heads/develop" ]; then
            echo "Error: This workflow must be triggered from the 'develop' branch"
            echo "Current branch: ${{ github.ref }}"
            exit 1
          fi
          echo "✓ Workflow triggered from develop branch"

      - name: Configure Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          registry-url: 'https://npm.pkg.github.com'
          scope: '@devlab-io'

      - name: Extract version number
        id: version
        run: |
          VERSION="${{ github.event.inputs.version }}"
          # Remove 'v' prefix if present
          VERSION=${VERSION#v}
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "tag=v$VERSION" >> $GITHUB_OUTPUT

      - name: Setup npm authentication
        run: |
          echo "//npm.pkg.github.com/:_authToken=${{ secrets.GITHUB_TOKEN }}" > ~/.npmrc
          echo "@devlab-io:registry=https://npm.pkg.github.com" >> ~/.npmrc

      - name: Check if version already exists
        id: check_version
        run: |
          VERSION="${{ steps.version.outputs.version }}"
          echo "Checking if version $VERSION already exists on npm registry..."
          # Check if version exists - npm view returns 0 if found, non-zero if not found
          if npm view @devlab-io/nest-auth@$VERSION version >/dev/null 2>&1; then
            echo "❌ Version $VERSION already exists on npm registry"
            echo "Version $VERSION has already been published. Skipping all steps."
            echo "exists=true" >> $GITHUB_OUTPUT
            exit 0
          else
            echo "✓ Version $VERSION does not exist, will proceed with publication"
            echo "exists=false" >> $GITHUB_OUTPUT
          fi

      - name: Checkout and pull develop
        if: steps.check_version.outputs.exists != 'true'
        run: |
          git checkout develop
          git pull origin develop

      - name: Merge develop into main
        if: steps.check_version.outputs.exists != 'true'
        run: |
          git fetch origin main
          git checkout main
          git pull origin main
          git merge develop -m "chore: merge develop into main for release ${{ steps.version.outputs.tag }}"
          git push origin main

      - name: Install dependencies
        if: steps.check_version.outputs.exists != 'true'
        env:
          NODE_AUTH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: yarn install --frozen-lockfile

      - name: Build package
        if: steps.check_version.outputs.exists != 'true'
        run: yarn build

      - name: Check code formatting
        if: steps.check_version.outputs.exists != 'true'
        run: yarn format:check

      - name: Run linter
        if: steps.check_version.outputs.exists != 'true'
        run: yarn lint:check

      - name: Type check
        if: steps.check_version.outputs.exists != 'true'
        run: yarn type-check

      - name: Run tests
        if: steps.check_version.outputs.exists != 'true'
        run: yarn test

      - name: Update version in package.json
        if: steps.check_version.outputs.exists != 'true'
        run: |
          npm version ${{ steps.version.outputs.version }} --no-git-tag-version

      - name: Commit and push version update
        if: steps.check_version.outputs.exists != 'true'
        run: |
          git add package.json package-lock.json 2>/dev/null || git add package.json
          git commit -m "chore: bump version to ${{ steps.version.outputs.version }}" || echo "No changes to commit"
          git push origin main

      - name: Create git tag
        if: steps.check_version.outputs.exists != 'true'
        run: |
          git tag -a ${{ steps.version.outputs.tag }} -m "${{ github.event.inputs.release_description }}"
          git push origin ${{ steps.version.outputs.tag }}

      - name: Create release archive
        if: steps.check_version.outputs.exists != 'true'
        run: |
          mkdir -p release
          tar -czf release/nest-auth-${{ steps.version.outputs.tag }}.tar.gz dist package.json README.md
          zip -r release/nest-auth-${{ steps.version.outputs.tag }}.zip dist package.json README.md

      - name: Publish to GitHub Packages
        if: steps.check_version.outputs.exists != 'true'
        env:
          NODE_AUTH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          # Double-check version doesn't exist before publishing (race condition protection)
          VERSION="${{ steps.version.outputs.version }}"
          if npm view @devlab-io/nest-auth@$VERSION version >/dev/null 2>&1; then
            echo "❌ Version $VERSION now exists on npm registry (race condition detected)"
            echo "Skipping publication to avoid conflict"
            exit 0
          fi
          # Publish without running prepublishOnly (already done in workflow)
          npm publish --ignore-scripts

      - name: Create GitHub Release with archive
        if: steps.check_version.outputs.exists != 'true'
        continue-on-error: true
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ steps.version.outputs.tag }}
          name: Release ${{ steps.version.outputs.tag }}
          body: ${{ github.event.inputs.release_description }}
          files: |
            release/nest-auth-${{ steps.version.outputs.tag }}.tar.gz
            release/nest-auth-${{ steps.version.outputs.tag }}.zip
          draft: false
          prerelease: false
          fail_on_unmatched_files: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Checkout and pull develop
        if: steps.check_version.outputs.exists != 'true'
        run: |
          git checkout develop
          git pull origin develop

      - name: Merge main into develop
        if: steps.check_version.outputs.exists != 'true'
        run: |
          git merge origin/main -m "chore: merge main into develop after release ${{ steps.version.outputs.tag }}"
          git push origin develop
