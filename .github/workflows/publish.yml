name: Publish

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'Version tag (e.g., v1.0.1)'
        required: true
        type: string
      release_description:
        description: 'Release description/commit message'
        required: true
        type: string

jobs:
  Publish:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      packages: write
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Verify branch
        run: |
          if [ "${{ github.ref }}" != "refs/heads/develop" ]; then
            echo "Error: This workflow must be triggered from the 'develop' branch"
            echo "Current branch: ${{ github.ref }}"
            exit 1
          fi
          echo "‚úì Workflow triggered from develop branch"

      - name: Configure Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          registry-url: 'https://npm.pkg.github.com'
          scope: '@devlab-io'

      - name: Extract version number
        id: version
        run: |
          VERSION="${{ github.event.inputs.version }}"
          # Remove 'v' prefix if present
          VERSION=${VERSION#v}
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "tag=v$VERSION" >> $GITHUB_OUTPUT

      - name: Setup npm authentication
        run: |
          echo "//npm.pkg.github.com/:_authToken=${{ secrets.GITHUB_TOKEN }}" > ~/.npmrc
          echo "@devlab-io:registry=https://npm.pkg.github.com" >> ~/.npmrc

      - name: Check if versions already exist
        id: check_version
        run: |
          VERSION="${{ steps.version.outputs.version }}"
          echo "Checking if version $VERSION already exists on npm registry for all packages..."
          
          TYPES_EXISTS=false
          AUTH_EXISTS=false
          CLIENT_EXISTS=false
          
          if npm view @devlab-io/nest-auth-types@$VERSION version >/dev/null 2>&1; then
            echo "‚ùå @devlab-io/nest-auth-types@$VERSION already exists"
            TYPES_EXISTS=true
          fi
          
          if npm view @devlab-io/nest-auth@$VERSION version >/dev/null 2>&1; then
            echo "‚ùå @devlab-io/nest-auth@$VERSION already exists"
            AUTH_EXISTS=true
          fi
          
          if npm view @devlab-io/nest-auth-client@$VERSION version >/dev/null 2>&1; then
            echo "‚ùå @devlab-io/nest-auth-client@$VERSION already exists"
            CLIENT_EXISTS=true
          fi
          
          if [ "$TYPES_EXISTS" = true ] || [ "$AUTH_EXISTS" = true ] || [ "$CLIENT_EXISTS" = true ]; then
            echo "‚ùå One or more versions already exist on npm registry"
            echo "Version $VERSION has already been published. Skipping all steps."
            echo "exists=true" >> $GITHUB_OUTPUT
            exit 0
          else
            echo "‚úì Version $VERSION does not exist for any package, will proceed with publication"
            echo "exists=false" >> $GITHUB_OUTPUT
          fi

      - name: Checkout and pull develop
        if: steps.check_version.outputs.exists != 'true'
        run: |
          git checkout develop
          git pull origin develop

      - name: Merge develop into main
        if: steps.check_version.outputs.exists != 'true'
        run: |
          git fetch origin main
          git checkout main
          git pull origin main
          git merge develop -m "chore: merge develop into main for release ${{ steps.version.outputs.tag }}"
          git push origin main

      - name: Install dependencies
        if: steps.check_version.outputs.exists != 'true'
        env:
          NODE_AUTH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: yarn install --frozen-lockfile

      - name: Build package
        if: steps.check_version.outputs.exists != 'true'
        run: yarn build

      - name: Check code formatting
        if: steps.check_version.outputs.exists != 'true'
        run: yarn format:check

      - name: Run linter
        if: steps.check_version.outputs.exists != 'true'
        run: yarn lint:check

      - name: Type check
        if: steps.check_version.outputs.exists != 'true'
        run: yarn type-check

      - name: Run tests
        if: steps.check_version.outputs.exists != 'true'
        run: yarn test

      - name: Update version in all package.json files
        if: steps.check_version.outputs.exists != 'true'
        run: |
          VERSION="${{ steps.version.outputs.version }}"
          echo "Updating version to $VERSION in all packages..."
          
          # Update root package.json
          npm version $VERSION --no-git-tag-version
          
          # Update nest-auth-types
          cd packages/nest-auth-types
          npm version $VERSION --no-git-tag-version
          cd ../..
          
          # Update nest-auth
          cd packages/nest-auth
          npm version $VERSION --no-git-tag-version
          cd ../..
          
          # Update nest-auth-client
          cd packages/nest-auth-client
          npm version $VERSION --no-git-tag-version
          cd ../..
          
          echo "‚úì All package versions updated to $VERSION"

      - name: Commit and push version update
        if: steps.check_version.outputs.exists != 'true'
        run: |
          git add package.json packages/*/package.json yarn.lock 2>/dev/null || git add package.json packages/*/package.json
          git commit -m "chore: bump version to ${{ steps.version.outputs.version }}" || echo "No changes to commit"
          git push origin main

      - name: Create git tag
        if: steps.check_version.outputs.exists != 'true'
        run: |
          git tag -a ${{ steps.version.outputs.tag }} -m "${{ github.event.inputs.release_description }}"
          git push origin ${{ steps.version.outputs.tag }}

      - name: Create release archives for all packages
        if: steps.check_version.outputs.exists != 'true'
        run: |
          mkdir -p release
          VERSION="${{ steps.version.outputs.tag }}"
          
          # Archive for nest-auth-types
          cd packages/nest-auth-types
          tar -czf ../../release/nest-auth-types-$VERSION.tar.gz dist src package.json tsconfig.json
          zip -r ../../release/nest-auth-types-$VERSION.zip dist src package.json tsconfig.json
          cd ../..
          
          # Archive for nest-auth
          cd packages/nest-auth
          tar -czf ../../release/nest-auth-$VERSION.tar.gz dist src package.json tsconfig.json nest-cli.json README.md LICENSE
          zip -r ../../release/nest-auth-$VERSION.zip dist src package.json tsconfig.json nest-cli.json README.md LICENSE
          cd ../..
          
          # Archive for nest-auth-client
          cd packages/nest-auth-client
          tar -czf ../../release/nest-auth-client-$VERSION.tar.gz dist src package.json tsconfig.json
          zip -r ../../release/nest-auth-client-$VERSION.zip dist src package.json tsconfig.json
          cd ../..
          
          echo "‚úì Created archives for all packages"
          ls -lh release/

      - name: Publish all packages to GitHub Packages
        if: steps.check_version.outputs.exists != 'true'
        env:
          NODE_AUTH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          VERSION="${{ steps.version.outputs.version }}"
          
          # Double-check versions don't exist before publishing (race condition protection)
          if npm view @devlab-io/nest-auth-types@$VERSION version >/dev/null 2>&1 || \
             npm view @devlab-io/nest-auth@$VERSION version >/dev/null 2>&1 || \
             npm view @devlab-io/nest-auth-client@$VERSION version >/dev/null 2>&1; then
            echo "‚ùå One or more versions now exist on npm registry (race condition detected)"
            echo "Skipping publication to avoid conflict"
            exit 0
          fi
          
          # Publish nest-auth-types
          echo "üì¶ Publishing @devlab-io/nest-auth-types@$VERSION..."
          cd packages/nest-auth-types
          npm publish --ignore-scripts
          cd ../..
          
          # Publish nest-auth
          echo "üì¶ Publishing @devlab-io/nest-auth@$VERSION..."
          cd packages/nest-auth
          npm publish --ignore-scripts
          cd ../..
          
          # Publish nest-auth-client
          echo "üì¶ Publishing @devlab-io/nest-auth-client@$VERSION..."
          cd packages/nest-auth-client
          npm publish --ignore-scripts
          cd ../..
          
          echo "‚úì All packages published successfully"

      - name: Create GitHub Release with all archives
        if: steps.check_version.outputs.exists != 'true'
        continue-on-error: true
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ steps.version.outputs.tag }}
          name: Release ${{ steps.version.outputs.tag }}
          body: |
            ${{ github.event.inputs.release_description }}
            
            ## Packages Published
            
            - **@devlab-io/nest-auth-types@${{ steps.version.outputs.version }}** - TypeScript types library
            - **@devlab-io/nest-auth@${{ steps.version.outputs.version }}** - NestJS authentication module
            - **@devlab-io/nest-auth-client@${{ steps.version.outputs.version }}** - HTTP client library with Zod schemas
          files: |
            release/nest-auth-types-${{ steps.version.outputs.tag }}.tar.gz
            release/nest-auth-types-${{ steps.version.outputs.tag }}.zip
            release/nest-auth-${{ steps.version.outputs.tag }}.tar.gz
            release/nest-auth-${{ steps.version.outputs.tag }}.zip
            release/nest-auth-client-${{ steps.version.outputs.tag }}.tar.gz
            release/nest-auth-client-${{ steps.version.outputs.tag }}.zip
          draft: false
          prerelease: false
          fail_on_unmatched_files: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Checkout and pull develop
        if: steps.check_version.outputs.exists != 'true'
        run: |
          git checkout develop
          git pull origin develop

      - name: Merge main into develop
        if: steps.check_version.outputs.exists != 'true'
        run: |
          git merge origin/main -m "chore: merge main into develop after release ${{ steps.version.outputs.tag }}"
          git push origin develop
